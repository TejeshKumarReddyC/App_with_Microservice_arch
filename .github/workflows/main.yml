name: Deploy to Amazon ECS via OIDC

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  ECR_REPO_FRONTEND: frontend
  ECR_REPO_BACKEND: backend
  ECS_CLUSTER: my-ecs-cluster
  ECS_SERVICE_FRONTEND: frontend-service
  ECS_SERVICE_BACKEND: backend-service

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::202583917032:role/githubconn
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image URIs
        run: |
          echo "FRONTEND_IMAGE_URI=202583917032.dkr.ecr.ap-south-1.amazonaws.com/frontend:latest" >> $GITHUB_ENV
          echo "BACKEND_IMAGE_URI=202583917032.dkr.ecr.ap-south-1.amazonaws.com/backend:latest" >> $GITHUB_ENV

      - name: Build and push frontend image
        run: |
          docker build -t $FRONTEND_IMAGE_URI ./frontend
          docker push $FRONTEND_IMAGE_URI

      - name: Build and push backend image
        run: |
          docker build -t $BACKEND_IMAGE_URI ./backend
          docker push $BACKEND_IMAGE_URI

      - name: Deploy Frontend to ECS
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE_FRONTEND \
            --force-new-deployment

      - name: Deploy Backend to ECS
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE_BACKEND \
            --force-new-deployment
